version: "3.9"

services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  db:
    image: postgis/postgis:13-3.1-alpine
    volumes:
      - pg-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: medical-media-db
    ports:
      - "5432:5432"

  api:
    container_name: "api"
    volumes:
      - api-data:/app/wwwroot
    # restart: always
    build:
      context: ./backend
      dockerfile: API/Dockerfile
    ports:
      - "5000:80"
    environment:
      - VIRTUAL_HOST=api.wesale.az

  web-admin:
    container_name: "web-admin"
    volumes:
      - web-admin-data:/app/wwwroot
    # restart: always
    build:
      context: ./backend
      dockerfile: Web/Dockerfile
    ports:
      - "3306:80"
    environment:
      - VIRTUAL_HOST=cevmin.wesale.az

  web-client:
    container_name: "web-client"
    volumes:
      - web-client-data:/app/assets
    # restart: always
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VIRTUAL_HOST=wesale.az

networks:
  default:
    external:
      name: nginx-proxy

volumes:
  pg-data:
  api-data:
  web-admin-data:
  web-client-data:
