version: "3.9"

# NOTE: If you want to connect db from SQL Management studio :
# Server name: <SERVER_IP>, 1433
# Authentication : SQL Server Authentication
# Login : sa
# Password : FTmLjmC2RvhXZmhv
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro

  sql-server-db:
    container_name: sql-server-db
    image: mcr.microsoft.com/mssql/server:2019-latest 
    ports:
      - "1433:1433"
    environment:
      - SA_PASSWORD=FTmLjmC2RvhXZmhv
      - ACCEPT_EULA=Y

  api:
    container_name: "api"
    volumes:
      - api-data:/app/wwwroot
    # restart: always
    build:
      context: ./backend
      dockerfile: API/Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - "sql-server-db"
    environment:
      ASPNETCORE_URLS: "http://+:5000"
      ASPNETCORE_ENVIRONMENT: "Production"
      SQL_SERVER_NAME: "sql-server-db"
      SQL_DATABASE: "master"
      SQL_USER: "sa"
      SQL_PASSWORD: "FTmLjmC2RvhXZmhv"
      VIRTUAL_HOST: "api.wesale.az"
      VIRTUAL_PORT : "5000" 

  web-admin:
    container_name: "web-admin"
    volumes:
      - web-admin-data:/app/wwwroot
    build:
      context: ./backend
      dockerfile: Web/Dockerfile
    ports:
      - "5002:5002"
    depends_on:
      - "sql-server-db"
    environment:
      ASPNETCORE_URLS: "http://+:5002"
      ASPNETCORE_ENVIRONMENT: "Production"
      SQL_SERVER_NAME: "sql-server-db"
      SQL_DATABASE: "master"
      SQL_USER: "sa"
      SQL_PASSWORD: "FTmLjmC2RvhXZmhv"
      VIRTUAL_HOST: "cevmin.wesale.az"
      VIRTUAL_PORT : "5002" 

  web-client:
    container_name: "web-client"
    volumes:
      - web-client-data:/app/assets
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      VIRTUAL_HOST: "wesale.az"

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./portainer-data:/data
    ports:
      - 9000:9000

networks:
  default:
    external:
      name: nginx-proxy

volumes:
  api-data:
  web-admin-data:
  web-client-data:
